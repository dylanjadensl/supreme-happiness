<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link rel="stylesheet" href="editing.css">
</head>
<body>
    <div id="video-container">
        <video id="current-video" controls autoplay>
            <!-- Default video source -->
            <source src="video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="nav-arrow left" onclick="loadVideo(currentVideoIndex - 1)">◄</div>
        <div class="nav-arrow right" onclick="loadVideo(currentVideoIndex + 1)">►</div>
    </div>
    <script src="editing.js"></script>
</body>
</html>
